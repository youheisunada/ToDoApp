<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDoapp</title>
</head>
<body>
    <h1>ToDoAPP</h1>
    <h2>[[${mid}]] ToDoList</h2>
    <form role="form" th:action="@{/${mid}/todo/create(mid = ${mid})}" th:object="${form}" method="post">
        <table>
            <tr>
                <td><label>todo: </label></td>
                <td><input type="text" required th:field="*{title}" /></td>
            </tr>
        </table>
        <p><input type="submit" value="確認する" /></p>
    </form>
    <h2>ToDoList</h2>
    <table>
        <tr th:each="tdl: ${ToDoList}">
            <td>[[${tdl.seq}]]</td>
            <td>[[${tdl.mid}]]</td>
            <td>[[${tdl.title}]]</td>
            <td>[[${tdl.createdAt}]]</td>
            <td><a th:href=@{/{id}/{seq}/todo/done(id=${tdl.mid},seq=${tdl.seq})}>done</a></td>
        </tr>
    </table>
    <h2>DoneList</h2>
    <tr th:each="dl: ${DoneList}">
        <table>
        <td>[[${dl.seq}]]</td>
        <td>[[${dl.mid}]]</td>
        <td>[[${dl.title}]]</td>
        <td>[[${dl.doneAt}]]</td>
        </table>
    </tr>
    
    </table>
</body>
</html>
